<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/index.js"></script>
    <h1 id="head1">Derivative Calculator</h1>
    <h2 id= "headtwo">This is a single term power rule calculator, trig, and a quotient/product rule calculator</h2>
    <h3 id="headtwo">Plug in your values. Push enter values. Then push the rule you want.</h2>
    <div id= "container">
      <div id="input">
      <p><input class= "inner" id= "box">x^<input class= "inner" id="ex"> 
        <p>multiply/divide/none</p>
      <input class= "inner" id= "in">x^<input class= "inner" id="out">
      <div id="enter">
        <input id="coef"><select id="select">
          <option value="(1)">x</option>
          <option value="cosx">sinx</option>
          <option value="-sinx">cosx</option>
          <option value="sec^2x">tanx</option>
        </select>
      </div>
      <button class= "button" id="reload">Enter Values</button>
      <div>
      <button id="Product">Product Rule!</button>
      <button id="Quotient">Quotient Rule!</button>
      <button id="Power">Power Rule!</button>
      <button id="trig">d/dx trig!</button>
    </div>
    </div>
  </div>
  </div>
  </body>
  <div id="div">
    Results
  </div>
  <div id="end"></div>
</html>
